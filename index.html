<!DOCTYPE html>
<html lang="en">
<head>

    <style>
       /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    
}

 Background Image with Overlay 
body {
    
    background-size:calc();
    width: 100vw;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    position: relative;
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 320%;
   
    z-index: 2;
    background-image: url("{{ url_for('static', filename='image5.jpg') }}");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
     background-attachment: fixed
    
    background-size:800px;
    

}

/* Form Container */
.container {
    background: hsla(191.1, 46.3%, 65.7%, 0.98); /* Base color with transparency */
   
    
    padding: 30px;
    width: 90%;
    max-width: 500px;
    border-radius: 15px;
    text-align: center;
    position: relative;
    left: 35%;
    z-index: 2;
    
    backdrop-filter: blur(5px); /* Slight blur for readability */
   
}
.container::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    opacity: 0.3; /* Adjust this value (0 to 1) to control visibility */
    border-radius: 15px; /* Match the form's border radius */
    z-index: -1; /* Send it behind the form content */
}



h2 {
    margin-bottom: 20px;
    color: #222;
    font-size: 24px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
}

/* Form Styling */
label {
    display: block;
    text-align: left;
    font-weight: bold;
    margin-top: 15px;
    color: #444;
    font-size: 18px;
    transition: color 0.3s ease-in-out;
}

select {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: 2px solid transparent;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.7);
    transition: all 0.4s ease;
    font-size: 16px;
    color: #333;
    box-shadow: inset 2px 2px 8px rgba(0, 0, 0, 0.1);
}

select:hover, select:focus {
    border-color: #0072ff;
    box-shadow: 0 0 8px rgba(0, 114, 255, 0.5);
    outline: none;
    transform: scale(1.05);
}

/* Submit Button */
input[type="submit"] {
    background: linear-gradient(135deg, #0072ff, #00c6ff);
    color: white;
    border: none;
    padding: 15px;
    margin-top: 20px;
    cursor: pointer;
    font-size: 18px;
    transition: all 0.3s ease;
    border-radius: 8px;
    width: 100%;
    font-weight: bold;
    box-shadow: 0px 5px 15px rgba(0, 114, 255, 0.3);
}

input[type="submit"]:hover {
    background: linear-gradient(135deg, #005bb5, #00a2ff);
    transform: scale(1.1);
    box-shadow: 0px 8px 20px rgba(0, 114, 255, 0.5);
}

/* Floating Effects */
.container:hover {
    animation: floatEffect 3s ease-in-out infinite;
}


@keyframes floatEffect {
    0% { transform: translateY(0); }
    50% { transform: translateY(-2px); }
    100% { transform: translateY(0); }
}
header{
    text-align: center;
     padding: 20px;
    
    font-weight:500;
      position:relative;
      z-index: 5;
      
      background-color: rgba(44, 122, 123, 0.8); /* Teal blue with 80% opacity */
     color:rgba(10, 17, 22, 0.88);
     backdrop-filter: blur(4px); 
}

footer{
    text-align: center;
    padding: 20px;
    font-weight:500;
    font-size: 20px;
     position:relative;
     
     z-index: 5;
     
     background-color: rgba(44, 122, 123, 0.8); /* Teal blue with 80% opacity */
    color: white;
    backdrop-filter: blur(4px); 
}

</style>
</head>
